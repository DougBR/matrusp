<script type="text/javascript">
var f_timeout;
var f_loaded = [0,0];
var f_length = [0,0];
var f_finish = [0,0];
var f_script = [0,0];
var f_pontos = 0;
var fn_finish = function(script, index) {
    var globalEval = function(script) {
        if (window.execScript) {
            window.execScript(script);
            return;
        }
        var fn = function() {
            window.eval.call(window, script);
        };
        fn();
    };
    f_script[index] = script;
    f_finish[index] = 1;
    if (f_finish[0] && f_finish[1]) {
        clearTimeout(f_timeout);
        globalEval(f_script[0]);
        globalEval(f_script[1]);
        f_script = null;
    }
};
var loadFile = function(src, index) {
    var req = new XMLHttpRequest();
    req.onreadystatechange = function() {
        switch (this.readyState) {
            case 2:
                if (!(navigator.userAgent.toLowerCase().indexOf("msie") > -1))
                    f_length[index] = parseInt(this.getResponseHeader("X-Uncompressed-Content-Length"));
                break;
            case 4: fn_finish(this.responseText, index); break;
        }
    };
    req.onprogress = function(p) {
        f_loaded[index] = p.loaded;
    };
    req.open("GET", src, true);
    req.send(null);
};
loading = function() {
    var innerHTML = "<br><br>carregando MatrUFSC";
    if (f_length[0] && f_length[1] && f_loaded[0] && f_loaded[1]) {
        var length = f_length[0] + f_length[1];
        var loaded = f_loaded[0] + f_loaded[1];
        var percent = Math.round((loaded/length)*100);
        innerHTML += " (" + percent + "%)";
    } else {
        for (var i = 0; i < f_pontos; i++)
            innerHTML += ".";
        for (; i < 6; i++)
            innerHTML += "&nbsp;";
    }
    document.getElementById("ui_loading").innerHTML = innerHTML;
    f_pontos++;
    if (f_pontos == 6)
        f_pontos = 0;
    if (f_script)
        f_timeout = setTimeout("loading()", 200);
};
setTimeout("loading()", 200);

loadFile("matrufsc.js"  , 0);
loadFile("database.json", 1);
</script>
